services:
  backend:
    build: ./backend
    container_name: bizoni-backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
  web:
    image: nginx:1.27-alpine
    container_name: bizoni-web
    depends_on:
      - backend
    ports:
      - "8088:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
