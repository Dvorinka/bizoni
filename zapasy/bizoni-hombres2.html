								const matchDate = new Date("2024-11-04T20:00:00"); // Match time in your local timezone
						
								function updateCountdown() {
									const now = new Date(); // Get the current date and time
									const distance = matchDate - now; // Calculate the time remaining
						
									// Time calculations for days, hours, minutes, and seconds
									const days = Math.floor(distance / (1000 * 60 * 60 * 24));
									const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
									const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
									const seconds = Math.floor((distance % (1000 * 60)) / 1000);
						
									// Format the output
									const formattedTime = (distance > 0) ? 
										`${String(days).padStart(2, '0')}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s` :
										"Zápas již začal!"; // The match has already started
						
									// Display the result in the countdown element
									document.getElementById("countdown").innerHTML = formattedTime;
						
									// If the countdown is over, clear the timer
									if (distance < 0) {
										clearInterval(timer);
									}
								}
						
								// Update the countdown every second
								const timer = setInterval(updateCountdown, 1000);
						
								// Initial call to display the countdown immediately
								updateCountdown();
							</script>

	  const closeButton = document.getElementById('close-button');
	  const navbar = document.getElementById('navbar');
	  // Log to check if elements exist
	  console.log('Open button:', openButton);
	  console.log('Close button:', closeButton);
	  console.log('Navbar:', navbar);
	  // Ensure that buttons and navbar exist
	  if (openButton && closeButton && navbar) {
		console.log('Elements found and event listeners ready.');
		// Add event listener to the open button
		openButton.addEventListener('click', function() {
		  console.log('Open button clicked');
		});
		// Add event listener to the close button
		closeButton.addEventListener('click', function() {
		  console.log('Close button clicked');
		});
	  } else {
		console.error('Error: Buttons or navbar element not found.');
	  }
	});
